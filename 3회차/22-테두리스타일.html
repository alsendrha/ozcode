<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /* % : 내가 속한 영역을 기준으로 백분율 계산 
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }
        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분! */
            border: 3px solid green;
            border-radius: 60px;
            /* border-radius: 10px 20px 30px 40px; */
        }
    </style>
</head>
<body>
    <h2>트와이스 - 티티</h2>
    <p class="red">티티 티티 너무해 너무해</p>
    <p class="area green">술에 취했다 나나나나나나 웅우아우우우 쿵짝쿵쿵쿵딱쿵쿵</p>
</body>
</html>
